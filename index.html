<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tool</title>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="render()">
        <div class="info">
            <h2>Thông tin mặt hàng</h2>

            <label>Tên mặt hàng</label>
            <input type="text" id="itemname">
            <span id="itemname-error"></span>
            <br>
            <label>Nhà sản xuất</label>
            <input type="text" id="manufacturer">
            <span id="manufacturer-error"></span>
            <br>
            <label>Số lượng</label>
            <input type="text" id="count">
            <span id="count-error"></span>
            <br>
            <label>Giá</label>
            <input type="text" id="price">
            <span id="price-error"></span>
            <br>

            <input id="index" type="hidden">

            <label>&nbsp;</label>
            <button id="dataGrab" onclick="dataGrab()">Thêm</button>
            <button id="upd8" onclick="upd8()" style="display: none;">Sửa</button>
        </div>
        <div class="item-listings" id="item-listings">
            <h2>DANH SÁCH MẶT HÀNG</h2>
            <table id="grid">
            </table>
        </div>
        <script src="data.js"></script>
    </body>
</html>
