<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tool</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="render()">
        <div class="form" id="form" style="display: none;">
        <div class="info">
            <h2>Thông tin mặt hàng</h2>

            <label>Tên mặt hàng</label>
            <input type="text" id="itemname">
            <span id="itemname-error"></span>
            <br>
            <label>Nhà sản xuất</label>
            <input type="text" id="manufacturer">
            <span id="manufacturer-error"></span>
            <br>
            <label>Số lượng</label>
            <input type="text" id="count">
            <span id="count-error"></span>
            <br>
            <label>Giá</label>
            <input type="text" id="price">
            <span id="price-error"></span>
            <br>

            <input id="index" type="hidden">

            <label>&nbsp;</label>
            <button id="dataGrab" onclick="dataGrab()">Thêm</button>
            <button id="upd8" onclick="upd8()" style="display: none;">Sửa</button>
            <button class="close">Huỷ</button>
        </div>
        </div>
        <div class="item-listings" id="item-listings">
            <h2 style="text-align: center;">DANH SÁCH MẶT HÀNG</h2>
            <table id="grid">
            </table>
            <button id="airi_momodal">Thêm</button>
            <button id="theendoftheworld" onclick="reset(id)">Xoá hết</button>
            <input id="search" type="text" placeholder="Tìm kiếm">
            <button onclick = whereIs()>Tìm</button>
        </div>
        <script src="data.js"></script>
    </body>
</html>
